<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>跳舞的女孩</title>
		<style>
			#wrap{
				width:300px;
				height:300px;
				margin:30px auto;
				border:5px solid #622e21;
				border-radius:50%;
				background:url(pic0.jpg) no-repeat;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
		<script>
			var wrap = document.getElementById("wrap");

			var num = 0;
			var delta = 0.5;
			var timer = null;

			danceGirl();
			timer=setInterval(danceGirl,16);
			document.onclick = function(){
				clearInterval(timer);
			}

			function danceGirl(){
				if(num>=0){
					delta=-0.5;
				}
				if(num<=-350){
					delta=0.5;
				}
				num+=delta;
				wrap.style.backgroundPosition = num+"px "+num+"px";
			}



		</script>
		
	</body>
</html>
